<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8" />
	  <title>Blog Lavriv</title>
	  <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/static/css/style.css" rel="stylesheet"/>
  </head>
  <body>
	<div id="main" class="container">
	  <header>
			<div class="row">
				<div class="col-md-8">
					<h1 class="banner"><a href="{{ url_for('index') }}">Ivan Lavriv</a></h1>
				</div>
				<div class="col-md-4">
					<menu>
						<li><a href="{{ url_for('categories') }}">Categories</a></li>
						<li><a href="{{ url_for('archive') }}">Archive</a></li>
						<li><a href="{{ url_for('contacts') }}">Contacts</a></li>
					</menu>
				</div>
			</div>
	  </header>
	  <div class="row" style="min-height: 500px" id="main">
	    <div class="col-md-8">
				<div>
				{% block main %}
				{% endblock %}
				</div>
	    </div>
	    <div class="col-md-4">
				<div class="row"> 
					<h3>About me</h3>
					<img class="img-responsive" src="https://pbs.twimg.com/profile_images/378800000301995171/53bf8dfed1e5d04161a6995758aa12e0_bigger.jpeg" />
					<p><i>Developer, teacher, blogger</i></p>
					<p><i>From Lviv, Ukraine</i></p>
				</div>
				<div class="row">
					<h3>Links:</h3>
					<p><a href="http://pllug.org.ua" target="_blank">PLLUG community</a></p>
				</div>
	    </div>
	  </div>
	  <footer>
			<div class="row">
				<small>&copy @ilavriv</small>
			</div>
	  </footer>
	</div>
  </body>
</html>
